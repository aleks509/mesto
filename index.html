<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип проекта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-profile-container">
          <div class= "profile__avatar">
            <img class="profile__photo" src="./images/JIKusto.png" alt="фото Ж.-И.Кусто">
          </div>
          <div class="profile__profile-info">
            <div class="profile__wrap">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактирование"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
      </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements" aria-label="Фотографии пользователся">
        <article class="element">
          <img src="./images/Karachayevsk.png" alt="Здание старой церкви" class="element__image">
          <div class="element__inner">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like element__like_active" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Elbrus.png" alt="вид на гору Эльбрус" class="element__image">
          <div class="element__inner">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like element__like_active" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Dombay.png" alt="вид на снежные пики гор" class="element__image">
          <div class="element__inner">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like element__like_active" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Elbrus.png" alt="вид на гору Эльбрус" class="element__image">
          <div class="element__inner">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like element__like_active" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Dombay.png" alt="вид на снежные пики гор">
          <div class="element__inner">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like element__like_active" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Karachayevsk.png" alt="Здание старой церкви" class="element__image">
          <div class="element__inner">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like element__like_active" type="button" aria-label="Нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_about">
    <div class="popup__container" >
      <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form" name="form-about">
        <fieldset class="form__fieldset">
        <input name="name" class="form__input form__input_type_name" type="text">
        <input name="about" class="form__input form__input_type_about" type="text">
      </fieldset>
        <button type="submit" class="form__button-save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-item">
    <div class="popup__container" >
      <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="form" name="form-about">
        <fieldset class="form__fieldset">
        <input name="place" class="form__input form__input_type_place" type="text" placeholder="Название">
        <input name="link" class="form__input form__input_type_link" type="url" placeholder="Ссылка на картинку">
      </fieldset>
        <button type="submit" class="form__button-save">Создать</button>
      </form>
    </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
