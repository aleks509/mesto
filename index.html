<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.png" alt="логотип проекта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="avatar-profile-container">
          <div class= "avatar">
            <img class="avatar__photo" src="./images/JIKusto.png" alt="фото Ж.-И.Кусто">
          </div>
          <div class="profile-info">
            <div class="profile-info__wrap">
              <h1 class="profile-info__title">
                Жак-Ив Кусто
              </h1>
              <button type="button" class="profile-info__edit-button" ></button>
            </div>
            <p class="profile-info__subtitle">
              Исследователь океана
            </p>
          </div>
      </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements" aria-label="Фотографии пользователся">
        <article class="element">
          <img src="./images/Karachayevsk.png" alt="Здание старой церкви" class="element__image">
          <div class="element__inner">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__like element__like_active" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Elbrus.png" alt="вид на гору Эльбрус" class="element__image">
          <div class="element__inner">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like element__like_active" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Dombay.png" alt="вид на снежные пики гор" class="element__image">
          <div class="element__inner">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like element__like_active" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Elbrus.png" alt="вид на гору Эльбрус" class="element__image">
          <div class="element__inner">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like element__like_active" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Dombay.png" alt="вид на снежные пики гор" class="element__image">
          <div class="element__inner">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like element__like_active" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Karachayevsk.png" alt="Здание старой церкви" class="element__image">
          <div class="element__inner">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <button class="element__like element__like_active" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy;2020 Mesto Russia
      </p>
    </footer>
  </div>
  <div class="popup popup_type_about">
    <form class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset name="profile" class="form">
        <input name="name" class="form__input form__input_type_name" type="text">
        <input name="about" class="form__input form__input_type_about" type="text">
        <button type="submit" class="form__button-save">Сохранить</button>
      </fieldset>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
